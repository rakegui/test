<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl as myPP">

<p>Select a car:</p>

<select id="XX1" ng-model="selectedCar" ng-options="x3 for (x3, y) in myPP.cars" length="10">
</select>

<input type="button" value="cc" ng-click="myPP.initData()">
ABCD {{ myPP.cars.car01 }}
<h1>You selected: {{selectedCar}}</h1>

</div>

<p>This example demonstrates the use of an object as the data source when creating a dropdown list.</p>
<p>mm2</p>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    var myData = this;
    
    
    myData.initData = function()
    {
     //alert("1");
        myData.cars = {
            car01 : "Ford",
            car02 : "Fiat",
            car03 : "Volvo"
        }
    }
    
    
});
</script>

</body>


<script>
    
    function timeMsg()
    {
        window.document.getElementById("XX1").setAttribute("ng-options", "x3 for (x3, y) in cars");
        
    }

    //window.setTimeout("timeMsg()",5000);
    </script>    

</html>
